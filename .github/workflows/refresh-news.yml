name: Refresh CryptoWire news cache

on:
  schedule:
    # GitHub scheduled workflows run at best-effort; minimum granularity is 5 minutes.
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Call API refresh endpoint
        env:
          API_BASE_URL: ${{ secrets.CRYPTOWIRE_API_BASE_URL }}
          REFRESH_SECRET: ${{ secrets.CRYPTOWIRE_REFRESH_SECRET }}
        run: |
          set -euo pipefail

          if [ -z "${API_BASE_URL:-}" ]; then
            echo "Missing secret: CRYPTOWIRE_API_BASE_URL (e.g. https://your-api.vercel.app)"
            exit 1
          fi

          if [ -z "${REFRESH_SECRET:-}" ]; then
            echo "Missing secret: CRYPTOWIRE_REFRESH_SECRET (must match NEWS_REFRESH_SECRET on the API)"
            exit 1
          fi

          base="${API_BASE_URL%/}"

          try_url() {
            url="$1"
            echo "Requesting: ${url}"
            http_code=$(curl -sS -o /tmp/refresh_body.json -w "%{http_code}" \
              --retry 3 --retry-all-errors --retry-delay 5 \
              -H "x-refresh-secret: ${REFRESH_SECRET}" \
              "${url}" || true)

            if [ "${http_code}" = "200" ]; then
              cat /tmp/refresh_body.json
              return 0
            fi

            echo "HTTP ${http_code}"
            cat /tmp/refresh_body.json || true
            return 1
          }

          # Primary: current API route
          try_url "${base}/api/news/refresh?limit=200" && exit 0

          # Fallback: if someone deploys without the /api prefix (older setup)
          try_url "${base}/news/refresh?limit=200" && exit 0

          echo "Refresh failed for both candidate endpoints."
          exit 22
