<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoWire | Real-Time Crypto News Terminal</title>
  <meta name="description"
    content="Bloomberg-style crypto news aggregator. Real-time news from The Block, CoinDesk, and more. Track Bitcoin, Ethereum, and DeFi markets." />
  <meta name="author" content="CryptoWire" />

  <meta property="og:title" content="CryptoWire | Crypto News Terminal" />
  <meta property="og:description" content="Real-time crypto news aggregation in a Bloomberg terminal style interface" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@CryptoWire" />

  <script>
    (() => {
      try {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
          document.documentElement.classList.remove("dark");
        }
      } catch (err) {
        console.warn("Theme preload failed", err);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
