<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="16x16 32x32 48x48" />
  <link rel="icon" type="image/png" href="/favicon-16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="/favicon-32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-48.png" sizes="48x48" />
  <link rel="icon" type="image/png" href="/favicon-96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
  <meta name="apple-mobile-web-app-title" content="cryptowi.re" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cryptowi.re | Real-Time Crypto News Aggregator</title>
  <meta name="description"
    content="Real-time crypto news aggregator. Live headlines from CoinDesk, Decrypt, Cointelegraph, Blockworks, and more." />
  <meta name="author" content="cryptowi.re" />

  <link rel="alternate" type="application/rss+xml" title="cryptowi.re RSS" href="/rss.xml" />

  <meta property="og:title" content="cryptowi.re | Real-Time Crypto News Aggregator" />
  <meta property="og:description" content="Real-time crypto news aggregation in a fast, focused interface." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@CryptoWire" />

  <script type="module">
    (() => {
      const gaId = (import.meta.env.VITE_GA_ID ?? "").trim();
      const isProd = import.meta.env.PROD;
      if (!isProd || !gaId || gaId === "undefined" || gaId === "null") return;

      const script = document.createElement("script");
      script.async = true;
      script.src = `https://www.googletagmanager.com/gtag/js?id=${encodeURIComponent(gaId)}`;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      window.gtag = window.gtag || function () { window.dataLayer.push(arguments); };
      window.gtag("js", new Date());
      window.gtag("config", gaId);
    })();
  </script>

  <script>
    (() => {
      try {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
          document.documentElement.classList.remove("dark");
        }
      } catch (err) {
        console.warn("Theme preload failed", err);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
