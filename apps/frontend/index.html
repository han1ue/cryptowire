<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cryptowi.re | Real-Time Crypto News Aggregator</title>
  <meta name="description"
    content="Real-time crypto news aggregator. Live headlines from CoinDesk, Decrypt, Cointelegraph, Blockworks, and more." />
  <meta name="author" content="cryptowi.re" />

  <link rel="alternate" type="application/rss+xml" title="cryptowi.re RSS" href="/rss.xml" />

  <meta property="og:title" content="cryptowi.re | Real-Time Crypto News Aggregator" />
  <meta property="og:description" content="Real-time crypto news aggregation in a fast, focused interface." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@CryptoWire" />

  <script>
    (() => {
      try {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
          document.documentElement.classList.remove("dark");
        }
      } catch (err) {
        console.warn("Theme preload failed", err);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
